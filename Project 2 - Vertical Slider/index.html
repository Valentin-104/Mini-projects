<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/59b451be35.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Vertical Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #fd3555;">
                <h1>Good Vibes</h1>
                <p>all in pink</p>
            </div>
            <div style="background-color: #2a86ba;">
                <h1>Ocean</h1>
                <p>Santa Barbara</p>
            </div>
            <div style="background-color: #252e33;">
                <h1>Gothic</h1>
                <p>architecture</p>
            </div>
            <div style="background-color: #ffb866;">
                <h1>Sunset</h1>
                <p>Portugal</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url('./sunset.jpg');"></div>
            <div style="background-image: url('./dark\ grey.jpg');"></div>
            <div style="background-image: url('./blue.jpg');"></div>
            <div style="background-image: url('./pink.jpg');"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
